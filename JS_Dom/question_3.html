<!DOCTYPE html>
<html lang="en">
  <head>
    <title>0.9 | JS and the Dom</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <div class="container-blog flex">
      <form id="blog-form">
        <div class="form-header">Submit your blog</div>
        <div class="blog-form-content">
          <div>
            <label class="label"> Title: </label>
            <input
              type="text"
              name="title"
              placeholder="Enter title"
              class="input"
            />
          </div>
          <div>
            <label class="label"> Details: </label>
            <textarea
              type="text"
              name="details"
              placeholder="Enter details"
              rows="10"
              class="input"
            >
            </textarea>
          </div>
          <div>
            <label class="label"> Auther: </label>
            <input
              type="text"
              name="auther"
              placeholder="Enter auther"
              class="input"
            />
          </div>
          <button type="submit" name="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
    <script src="./question_3.js"></script>
  </body>
</html>
